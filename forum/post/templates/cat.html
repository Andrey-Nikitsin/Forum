{% extends "base.html" %}
{% block post %}

<body>
    <section class="main-page">
        <div class="container">
            <div class="theme">
                {% for b in view.get_category %}
                <div class="theme__name">
                    <h2 class="title2">{{b}}</h2>
                    <ul class="list">
                        {% for a in page_obj  %}
                        {% if a.category == b %}
                        <li class="list__item"><a class="list__link" href="">{{a.title}}</a></li>
                        {% endif %}
                        {% endfor %}
                    </ul>
                </div>
                {% endfor %}         
            </div>
        </div>
    </section>

</body>
{% endblock post %}
